# place this file in the root of the project
services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: firmable-backend
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      # MongoDB Configuration
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/firmable}
      - DB_NAME=firmable

      # Server Configuration
      - PORT=3000
      - NODE_ENV=production

      # CORS Configuration - Allow all origins
      - CORS_ORIGINS=*

      # Security Settings
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here-change-in-production}
      - BCRYPT_ROUNDS=12

      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100

      # Logging
      - LOG_LEVEL=info
      - LOG_FILE=logs/app.log

      # Health Check
      - HEALTH_CHECK_INTERVAL=30000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firmable-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: firmable-frontend
    ports:
      - "3001:3001"
    environment:
      # Frontend Configuration
      - NEXT_PUBLIC_API_URL=http://51.21.202.114/api/v1
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - firmable-network

networks:
  firmable-network:
    driver: bridge
